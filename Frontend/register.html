    <!-- row vh-100 g-0 (previous css) -->
    <div class="d-flex align-items-center justify-content-center vh-100 g-0">
        <!-- Left side -->
        <!-- <div class="col-lg-6 position-relative d-none d-lg-block">

            </div>
        </div> -->
        <!-- / Left side -->

        <!-- Right side -->
        <!-- col-lg-6 ( previous css ) -->
        <div class=" row justify-content-between w-75 mt-6">
            <!-- row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0 ( previous css ) -->
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0 w-100 mt-5">
                <!-- col col-sm-7 col-lg-6 col-xl-6 (previos css) -->
                <div class="col col-sm-8 col-lg-7 col-xl-6">

                    <!-- Logo -->
                    <a href="#" class="d-flex justify-content-center mb-4 mt-5">
                        <img src="images/icon-512.png" alt="" width="60">
                    </a>
                    <!-- /Logo -->

                    <div class="text-center mb-5">
                        <h3 class="fw-bold">Register</h3>
                        <p class="text-secondary">Get access to your account</p>
                    </div>

                    <div class="position-relative">
                        <hr class="text-secondary divider">
                        <!-- <div class="divider-content-center"></div> -->
                    </div>

                    <!-- Form -->
                    <form id="registerForm">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-user-pin'></i>
                            </span>
                            <input type="text" id="firstName" class="form-control form-control-lg fs-6"
                                placeholder="First Name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-user-pin'></i>
                            </span>
                            <input type="text" id="lastName" class="form-control form-control-lg fs-6"
                                placeholder="Last Name">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-user'></i>
                            </span>
                            <input type="email" id="email" class="form-control form-control-lg fs-6" placeholder="Email"
                                required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-lock-alt'></i>
                            </span>
                            <input type="password" id="password" class="form-control form-control-lg fs-6"
                                placeholder="Password" required>
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <ul class="text-secondary">
                                <li>Password must be atleast 8 character long.</li>
                            </ul>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small> Show Password
                                    </small></label>
                            </div>
                            <!-- <div>
                                <small><a href="#" class="test">Forgot Password?</a></small>
                            </div> -->
                        </div>
                        <button class="btn btn-primary btn-lg w-100 mb-3" type="submit">Register</button>
                    </form>
                    <!-- /Form -->

                    <div class="text-center">
                        <small>Already have an account? <a href="login.html" class="fw-bold test">Login </a></small>
                    </div>

                </div>
                <p id="message"></p>
            </div>
