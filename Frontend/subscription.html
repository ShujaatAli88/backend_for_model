<!DOCTYPE html>
<html>

<head>
    <title>Subscription</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <p id="message"></p>
    <div class="d-flex justify-content-between mb-4">
        <a href="#">
            <img src="images/icon-512.png" alt="" width="60">
        </a>
        <form id="logout">
            <button type="submit" class="btn btn-primary btn-lg mb-3">Logout</button>
        </form>
    </div>
    <h1 id="welcome-message"></h1>
    <br>
    <h3>Choose a Subscription Plan:</h3>
    <br>
    <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-column justify-content-between m-3 border rounded p-2 card">
            <h4>Activate Your 7 days Free trial</h4>
            <button class="btn btn-primary btn-lg w-100 mb-3">Free Trial</button>
        </div>
        <div class="d-flex flex-column m-3 text-center">
            <div class="d-flex flex-row m-3 w-100 text-center">
                <h4>Purchase Subsciption</h4>
            </div>
            <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column justify-content-between m-3 border rounded p-2 card">
                    <h5>Monthly subscription</h5>
                    <button class="btn btn-primary btn-lg w-100 mb-3">Buy (€463)</button>
                </div>
                <div class="d-flex flex-column justify-content-between m-3 border rounded p-2 card">
                    <h5>Yearly subscription</h5>
                    <h6 class="text-secondary">20% dicount on yearly subscription (€5556)</h6>
                    <button class="btn btn-primary btn-lg w-100 mb-3">Buy (€4444.8) </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add subscription options here -->
    <script src="renderer.js"></script>
</body>

</html>
