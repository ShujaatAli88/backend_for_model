            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0 w-100">
                <!-- col col-sm-6 col-lg-7 col-xl-6 ( previous css ) -->
                <div class="col col-sm-8 col-lg-7 col-xl-6">

                    <!-- Logo -->
                    <a href="#" class="d-flex justify-content-center mb-4">

                    <div class="text-center mb-5">
                        <h3 class="fw-bold">Log In</h3>

                    <div class="position-relative">
                        <hr class="text-secondary divider">

                    </div>

                    <!-- Form -->
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-user'></i>
                            </span>
                            <input type="email" id="email" class="form-control form-control-lg fs-6" placeholder="Email"

                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-lock-alt'></i>
                            </span>

                            <input type="password" id="password" class="form-control form-control-lg fs-6"
                                placeholder="Password" required>
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" onclick="showPassword()" class="form-check-input "
                                    id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small> Show Password
                                    </small></label>
                            </div>
                            <div>
                                <small><a href="#" class="test">Forgot Password?</a></small>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg w-100 mb-3" type="submit">Login</button>
                        <!-- <button class="btn btn-primary btn-lg w-100 mb-3">Mango</button> -->
                    </form>
                    <!-- /Form -->

                    <div class="text-center">
                        <small>Don't have an account? <a href="register.html" class="fw-bold test">Sign Up </a></small>
